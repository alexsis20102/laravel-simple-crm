version: "3.9"

name: simple_crm

services:
  app:
    image: alexsis20102/simple_crm:latest
    restart: unless-stopped
    working_dir: /var/www
    networks:
      - laravel
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: simple_crm
      DB_USERNAME: root
      DB_PASSWORD: root
      ADMIN_NAME: Administrator
      ADMIN_EMAIL: admin@crm.test
      ADMIN_PASSWORD: admin
    volumes:
      - storage:/var/www/storage
      - public:/var/www/public_volume

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - storage:/var/www/storage
      - public:/var/www/public:ro
    command: >
      sh -c "mkdir -p /var/www/public && nginx -g 'daemon off;'"
    networks:
      - laravel
    depends_on:
      - app

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: simple_crm
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    networks:
      - laravel
    depends_on:
      - db

volumes:
  mysql_data:
  storage:
  public:

networks:
  laravel: