name: Laravel CI

on:
  push:
    branches: [ main ]

jobs:
  check-php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Show PHP version
        run: php -v